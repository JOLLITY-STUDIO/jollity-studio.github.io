<main class="container my-5">
  <div class="row">
    <div class="col-lg-7">
      <h1 class="mb-4">联系我们</h1>
      <p class="lead mb-4">请通过电子邮件与我们联系或填写下表留言</p>

      <div class="card mb-4 reveal-hidden">
        <div class="card-body">
          <h5 class="card-title">快速联系</h5>
          <div class="d-flex align-items-center gap-3">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 8L12 15L21 8" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
              <rect x="1" y="5" width="22" height="14" rx="2" stroke="#667eea" stroke-width="2"/>
            </svg>
            <a href="mailto:jollitycn@foxmail.com" class="text-primary text-decoration-none">jollitycn@foxmail.com</a>
          </div>
        </div>
      </div>

      <h2 class="mb-4">留言</h2>
      <form class="needs-validation reveal-hidden" novalidate>
        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input class="form-control" placeholder="你的姓名" required>
        </div>
        <div class="mb-3">
          <label class="form-label">邮箱</label>
          <input class="form-control" type="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">信息</label>
          <textarea class="form-control" rows="5" placeholder="写下你的消息..." required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">发送（示例）</button>
      </form>
    </div>

    <div class="col-lg-5">
      <div class="card reveal-hidden">
        <div class="card-body">
          <h5 class="mb-4">其他方式</h5>
          <div class="mb-4">
            <div class="d-flex align-items-start gap-3 mb-3">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 4L10 10L18 4" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
                <rect x="1" y="3" width="18" height="14" rx="2" stroke="#667eea" stroke-width="2"/>
              </svg>
              <div>
                <strong>邮箱</strong>
                <p class="text-muted mb-0">jollitycn@foxmail.com</p>
              </div>
            </div>
          </div>
          <hr>
          <p class="text-muted small mt-3">如需真实表单功能，可集成 Formspree 或 Netlify Forms（无需后端）。</p>
